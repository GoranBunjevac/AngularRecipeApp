<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control" type="text" name="email" id="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ngModel>
      </div>
      <button class="btn btn-default" type="submit">Sign Up</button>
    </form>
  </div>
</div>
