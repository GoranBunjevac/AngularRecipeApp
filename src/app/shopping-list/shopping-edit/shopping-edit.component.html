<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required #nameInput="ngModel">
          <span class="help-block" *ngIf="!nameInput.valid && nameInput.touched">Please enter a valid ingredient name !</span>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required #amountInput="ngModel" pattern="^[1-9]+[0-9]*$">
          <span class="help-block" *ngIf="!amountInput.valid && amountInput.touched">Please enter a valid ingredient amount !</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-default" type="submit" [disabled]="!f.valid">{{ editmode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-default" type="button" (click)="onDelete()" *ngIf="editmode">Delete</button>
          <button class="btn btn-default" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
